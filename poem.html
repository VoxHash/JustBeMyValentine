        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);

            animation: gradientShift 15s ease infinite, fadeIn 1.5s ease-out;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            padding: 3rem 2.5rem;
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37),
                        inset 0 1px 0 0 rgba(255, 255, 255, 0.4);
            max-width: 600px;
            margin: 20px;
            animation: fadeIn 1.5s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5),
                        inset 0 1px 0 0 rgba(255, 255, 255, 0.5);
        }

        .poem {
            font-style: italic;
            line-height: 2;
            font-size: 1.5rem;
            margin: 2rem 0;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2),
                         0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .signature {

            font-size: 2rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4757 50%, #ff6b6b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 2rem;
            filter: drop-shadow(0 2px 10px rgba(255, 71, 87, 0.3));
        }

        .flower {
            position: absolute;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .flower-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .love-message {
            font-family: 'Dancing Script', cursive;

            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3rem;
            margin-bottom: 2rem;
            filter: drop-shadow(0 2px 15px rgba(255, 71, 87, 0.4));
            text-shadow: 0 2px 20px rgba(255, 71, 87, 0.3);
        }

        .hearts {

            animation: floatHeart 4s infinite ease-in-out;
            opacity: 0.7;
            z-index: 1;
            filter: drop-shadow(0 2px 8px rgba(255, 71, 87, 0.4));

            0% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-30px) translateX(10px); }
            100% { transform: translateY(0) translateX(0); }
        }
